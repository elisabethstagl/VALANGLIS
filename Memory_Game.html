<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALANGLIS - Memory Game</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container text-center">
        <div class="valanglis-logo-container">
            <a href="index.html">
                <img class="valanglis-logo" src="./images/valanglis-logo-2.png" alt="valanglis-logo">
            </a>
        </div>

        <h2 class="mt-4">Memory Game</h2>
        <div class="memory-game-container">
            <!-- Example 8 pairs (16 cards) -->
            <div class="memory-card" data-card="A">
                <div class="card-front">?</div>
                <div class="card-back">A</div>
            </div>
            <div class="memory-card" data-card="A">
                <div class="card-front">?</div>
                <div class="card-back">A</div>
            </div>
            <div class="memory-card" data-card="B">
                <div class="card-front">?</div>
                <div class="card-back">B</div>
            </div>
            <div class="memory-card" data-card="B">
                <div class="card-front">?</div>
                <div class="card-back">B</div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <div id="footer"></div>

    <script src="./javascript/footer.js"></script>
    <script>
        const cards = document.querySelectorAll('.memory-card');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.card === secondCard.dataset.card;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            cards.forEach(card => {
                let rand = Math.floor(Math.random() * 16);
                card.style.order = rand;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>

</html>
